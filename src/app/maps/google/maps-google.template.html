<div class="row " >
  <div class="col-lg-12 form-zindex ">
    <h1 class="page-title "><small>Find Auto Delears near you</small></h1>
    </div>
  </div>
<div class="row">
  <div class="col-lg-12 ">
    <form class="navbar-form map-form-width form-zindex" role="search" #f="ngForm" (ngSubmit)="onFormSubmit(f)">
      <div class="form-group">
        <div class="input-group input-group-no-border">
        <span class="input-group-addon">
            <i class="fa fa-search form-zindex"></i>
        </span>
          <input class="form-control input-width" name="search" ngModel type="number" placeholder="   Please enter a Zip Code">
          <!--<button type="submit" class="form-control btn-primary" >Search</button>-->
        </div>
      </div>
    </form>
  </div>
</div>

    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" class="content-map">
      <sebm-google-map-marker
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m.label, i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
        [markerDraggable]="false"
        (dragEnd)="markerDragEnd(m, $event)">
        <sebm-google-map-info-window>
          <strong>{{m.content}}</strong>
        </sebm-google-map-info-window>
      </sebm-google-map-marker>
    </sebm-google-map>
